<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>



<div id="video-container">

    <video autoplay muted loop>
        <source src="media/pexels-dan-cristian-pădureț-3188904-1920x1080-50fps.mp4" type="video/mp4">

    </video>

</div>



<body class="d-flex flex-wrap justify-content-center py-3 mb-4">

    <!--NAV BAR-->
    <nav class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <img src="media/logo.png" style="width: 25%">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active text-white" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">News</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Your City</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
            </ul>
        </header>
    </nav>


    <main class="d-flex flex-wrap justify-content-center py-3">
        <!--TITLE-->
        <h1 class="text-white d-flex flex-wrap justify-content-center">Check the Weather Near You.</h1>
        <!--CITIES DROPDOWN-->
        <div class="container d-flex flex-wrap justify-content-center py-3 mt-2">
            <div class="row mt-2">
                <div class="col">
                    <select title="citiesDropdown" class="form-select shadow p-3 mb-5 rounded"
                        style="width: 50rem; height: 3.5rem;" id="citiesDropdown" alt="citiesDropdown">
                        <option class="text-secondary">Choose a city</option>
                    </select>
                </div>
            </div>
            </div>

            <!--LONGITUDE & LATITUDE CARD-->
            <div class="container d-flex flex-wrap justify-content-center py-3">
            <div class="col-1 card mt-4 shadow p-3 mb-5 rounded" id="geoCard"
                style="width: 60rem; height:13rem; background-color: rgba(162, 200, 235, 0.145);">
                <div class="card-body">
                <h5 class="card-subtitle mb-2 text-white d-flex flex-wrap justify-content-center py-3">Geographic
                    Location:</h5>
                </div>
                <div class="card-body d-flex flex-wrap justify-content-evenly py-3">
                    <h6 id="latitudeOutput" class="card-subtitle mb-2 text-body-secondary">Latitude:</h6>
                    <h6 id="spacer" class="card-subtitle mb-2 text-body-secondary"> | </h6>
                    <h6 id="longitudeOutput" class="card-subtitle mb-2 text-body-secondary">Longitude:</h6>
                </div>
            </div>
            </div>
        


            <!--TABLE INFO CARD>>-->
            <section id="table" class="card mt-4 shadow p-3 mb-5 rounded"
                style="width: 60rem; background-color: rgba(103, 163, 219, 0.119);">
                <div class="card-body">
                    <h5 class="card-title text-white d-flex flex-wrap justify-content-center py-3">Weather Forecast</h5>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Period</th>
                                <th scope="col">Temperature</th>
                                <th scope="col">Winds</th>
                                <th scope="col">Forecast</th>
                            </tr>
                        </thead>
                        <tbody id="weathertablebody">
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                        </tbody>
                    </table>


                </div>
            </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="scripts/cities.js"></script>

    <script src="scripts/index.js"></script>
</body>

</html>
